<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1 class="header">Adam's Marvelous Etch-a-Sketch</h1>


<div class="grid-generator" >
    <button id="btn">Generate My Grid!!</button>
</div>

<div class="grid-center">
    <div class="grid-container" id="grid-container">   
    </div>
</div>

<script>


const gridContainer = document.getElementById("grid-container");


function createRows(n){
    for (i=0; i<n; i++) {
        const row = document.createElement('div');
        row.className = "grid-row";
        row.id = "row";

        gridContainer.appendChild(row);
        
    } 
}   


const allRows = document.getElementsByClassName("grid-row");


function makeBoxes(){
    for (i=0; i<allRows.length; i++){
        for (j=0; j<allRows.length; j++){
            const box = document.createElement('div');
            box.className = "grid-box";
            allRows[i].appendChild(box);
    
        }
    }
}

function clearGrid(){
    while (gridContainer.firstChild){
        gridContainer.removeChild(gridContainer.lastChild);
    }
}

function randomNum(){
    return Math.floor(Math.random() * 5);
}

function generateColor(){
    const colors = ["#00a08f", "#124653", "#fee074", "#ff9469", "#fe8d8f"];
    let num = randomNum();
    return colors[num];
}

function drawLine(){
    const grids = document.querySelectorAll(".grid-box");
    grids.forEach(grid => {
        grid.addEventListener('mouseover', function(){
            grid.style.backgroundColor = generateColor();
            //grid.classList.add("grid-box-draw");
        })
    })
}

function createGrid(){
    
    const gridSize = prompt("Size ----------- *max of 64*");
   if (gridSize > 64) return;
   clearGrid();
   createRows(gridSize);
   makeBoxes();
   drawLine();
}



const btn = document.getElementById('btn');
btn.addEventListener("click", createGrid);




</script>


</body>
</html>
